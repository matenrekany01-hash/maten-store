<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maten Store - Firebase CRUD</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
    .container { max-width: 1000px; margin: auto; }
    h1 { text-align: center; }
    .form, .products { background: #fff; padding: 16px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,0.1); background: #fff; }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card-body { padding: 10px; }
    .row { display: flex; justify-content: space-between; align-items: center; }
    input, textarea { width: 100%; padding: 8px; margin: 4px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; }
    button.add { background: #2b8aef; color: #fff; }
    button.del { background: #e74c3c; color: #fff; }
    button.edit { background: #f39c12; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛒 Maten Store (Firebase CRUD)</h1>

    <div class="form">
      <h3>زیادکردنی کاڵا</h3>
      <form id="addForm">
        <input id="pname" placeholder="ناوی کاڵا" required />
        <input id="pprice" type="number" placeholder="نرخ" />
        <input id="pimage" placeholder="لینکی وێنە" />
        <textarea id="pdesc" placeholder="وەسف"></textarea>
        <button type="submit" class="add">+ زیاد بکە</button>
      </form>
    </div>

    <div class="products">
      <h3>کۆمەڵە کاڵا</h3>
      <div id="productsList" class="grid"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxyy9e0FIsavLpWCFRMqgIbUU2IJV8rqE",
      authDomain: "maten-store.firebaseapp.com",
      projectId: "maten-store",
      storageBucket: "maten-store.firebasestorage.app",
      messagingSenderId: "137714858202",
      appId: "1:137714858202:web:fb652095df2f19d356cde3",
      measurementId: "G-4MPJENWM7E"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsRef = collection(db, "products");

    const productsList = document.getElementById("productsList");
    const addForm = document.getElementById("addForm");

    // Render product
    function renderProduct(id, data) {
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <img src="${data.image || "https://via.placeholder.com/200"}" alt="${data.name}">
        <div class="card-body">
          <h4>${data.name}</h4>
          <p>${data.desc || ""}</p>
          <div class="row">
            <strong style="color:green">$${data.price || 0}</strong>
            <div>
              <button class="edit" onclick="editProduct('${id}', '${data.name}', '${data.price}', '${data.image}', '${data.desc || ""}')">✏️</button>
              <button class="del" onclick="deleteProduct('${id}')">🗑️</button>
            </div>
          </div>
        </div>
      `;
      productsList.appendChild(el);
    }

    // Load products realtime
    onSnapshot(productsRef, (snapshot) => {
      productsList.innerHTML = "";
      snapshot.forEach(docSnap => {
        renderProduct(docSnap.id, docSnap.data());
      });
    });

    // Add product
    addForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("pname").value.trim();
      const price = parseFloat(document.getElementById("pprice").value) || 0;
      const image = document.getElementById("pimage").value.trim();
      const desc = document.getElementById("pdesc").value.trim();
      if (!name) return alert("ناوی کاڵا بنووسە");
      await addDoc(productsRef, { name, price, image, desc, createdAt: serverTimestamp() });
      addForm.reset();
    });

    // Delete product
    window.deleteProduct = async function(id) {
      if (confirm("دڵنیایت دەتەوێت بسڕیت؟")) {
        await deleteDoc(doc(db, "products", id));
      }
    }

    // Edit product
    window.editProduct = async function(id, name, price, image, desc) {
      const newName = prompt("ناوی نوێ:", name);
      const newPrice = prompt("نرخی نوێ:", price);
      const newImage = prompt("لینکی وێنەی نوێ:", image);
      const newDesc = prompt("وەسفی نوێ:", desc);
      if(newName){
        await updateDoc(doc(db, "products", id), {
          name: newName,
          price: parseFloat(newPrice) || 0,
          image: newImage,
          desc: newDesc
        });
      }
    }
  </script>
</body>
</html>
